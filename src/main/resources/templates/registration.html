<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.google.com/">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link href="../static/css/registr.css"  rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Registration</title>
</head>
<body>

<div class="intro">
    <div class="video">
        <video src="/static/css/vid/Flowers%20-%203760.mp4" width="100%" height="auto" loop muted autoplay>
            <source src="/static/css/vid/Flowers%20-%203760.mp4" type="video/mp4">
            <p>Ваш браузер не поддерживает HTML5 video</p>
        </video>
        <div class="refli">
          <h1> <a href="/" >Главная</a> </h1>
        </div>
    </div>


<div class="avtoriz">
    <h1 class="avtoriz-title"> Регистрация </h1>

<form th:action="@{/registration}" method="post">

    <h2 th:text="${message}"></h2>

    <div class="form-group">
        email:<input class="input" type="text" name="email"  placeholder="Введите ваш email" required/>
    </div>

    <div class="form-group">
        name:<input class="input" type="text" name="name" placeholder="Введите ваше имя" required/>
    </div>

    <div class="form-group">
        surname:<input class="input" type="text" name="surname" placeholder="Введите вашу фамилию" required/>
    </div>

    <div class="form-group">
        address:<input class="input" type="text" name="address" placeholder="Введите ваш адресс"/>
    </div>

    <div class="form-group">
        password:<input class="input" type="password" name="password"  placeholder="Введите пароль" required/>
    </div>

    <button class="btn" type="submit">Готово</button>
</form>

</div>
</div>

</body>
</html>
